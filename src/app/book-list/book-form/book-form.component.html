<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<h2>Enregistrer un nouveau livre</h2>
		<form [formGroup]="this.bookForm" (ngSubmit)="this.onSaveBook()">
			<div class="form-group">
				<label for="title">Titre</label>
				<input type="text" formControlName="title" id="title" class="form-control">
			</div>
			<div class="form-group">
				<label for="title">Auteur</label>
				<input type="text" formControlName="author" id="author" class="form-control">
			</div>
			<div class="form-group">
				<label for="title">Synopsis</label>
				<input type="textarea" formControlName="synopsis" id="synopsis" class="form-control">
			</div>
			<button class="btn btn-success" 
							[disabled]="bookForm.invalid"
							type="submit">Enregistrer
			</button>
		</form>
	</div>
</div>
